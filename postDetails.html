         /* loading */
         .lds-spinner {
      color: official;
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .lds-spinner div {
      transform-origin: 40px 40px;
      animation: lds-spinner 1.2s linear infinite;
    }
    .lds-spinner div:after {
      content: " ";
      display: block;
      position: absolute;
      top: 3px;
      left: 37px;
      width: 6px;
      height: 18px;
      border-radius: 20%;
      background: #fff;
    }
    .lds-spinner div:nth-child(1) {
      transform: rotate(0deg);
      animation-delay: -1.1s;
    }
    .lds-spinner div:nth-child(2) {
      transform: rotate(30deg);
      animation-delay: -1s;
    }
    .lds-spinner div:nth-child(3) {
      transform: rotate(60deg);
      animation-delay: -0.9s;
    }
    .lds-spinner div:nth-child(4) {
      transform: rotate(90deg);
      animation-delay: -0.8s;
    }
    .lds-spinner div:nth-child(5) {
      transform: rotate(120deg);
      animation-delay: -0.7s;
    }
    .lds-spinner div:nth-child(6) {
      transform: rotate(150deg);
      animation-delay: -0.6s;
    }
    .lds-spinner div:nth-child(7) {
      transform: rotate(180deg);
      animation-delay: -0.5s;
    }
    .lds-spinner div:nth-child(8) {
      transform: rotate(210deg);
      animation-delay: -0.4s;
    }
    .lds-spinner div:nth-child(9) {
      transform: rotate(240deg);
      animation-delay: -0.3s;
    }
    .lds-spinner div:nth-child(10) {
      transform: rotate(270deg);
      animation-delay: -0.2s;
    }
    .lds-spinner div:nth-child(11) {
      transform: rotate(300deg);
      animation-delay: -0.1s;
    }
    .lds-spinner div:nth-child(12) {
      transform: rotate(330deg);
      animation-delay: 0s;
    }
      @keyframes lds-spinner {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
    }

    <script>
      const postOf = document.getElementById("post");

      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("post_id");
    
      setupUI()
      getPosts();

      //====== infinite scroll ======//
      let currentPage = 1;

      //       currentPage = currentPage + 1
      //       getPosts(false, currentPage)
      //     }

      function getPosts(reload = true) {
        toggleLoader(true)
        axios
          .get(`https://tarmeezacademy.com/api/v1/posts/${id}`)
          .then(function (response) {
            toggleLoader(false)
            postOf.innerHTML = "";
            let post = response.data.data;
            let userId = localStorage.getItem("user")
            if(userId) userId = JSON.parse(userId).id     
            let editBtn = ""
            let deleteBtn = ""
                if(userId == post.author.id){
                    deleteBtn = `<button class="btn btn-danger mx-2"style="float: right" id="edit-btn" onclick="deleteBtnClicked('${encodeURIComponent(JSON.stringify(post))}', true)" >delete</button>  `
                    editBtn = `<button class="btn btn-secondary "style="float: right" id="edit-btn" onclick="editBtnClicked('${encodeURIComponent(JSON.stringify(post))}')" >edit</button>  `
                }

            let image = "";
            if (post.image) image = post.image;
            let title = "";
            if (post.title) title = post.title;

            let profileImage = "";
            if (typeof(post.author.profile_image) == 'string') profileImage = `<img src=${post.author.profile_image} alt="" style="width: 40px; height: 40px;" class="rounded-circle">`
            let tags = post.tags;
            let tagsCont = "";
            for (tag of tags) {
              tagsCont += `<button class="btn btn-sm rounded-5" style="background-color: gray; color: white">${tag.name}</button>     `;
            }
            let content = `
              <div class="card shadow-lg my-3" >
                  <div class="card-header">
                      ${profileImage}
                    <b style="cursor: pointer;" onclick=(openProfile(${post.author.id}))>${post.author.username}</b>
                      ${editBtn}
                      ${deleteBtn}
                  </div>
                  <div class="card-header">
                    
                      <img class="w-100" src="${image}" alt="">

                      <h6 style="color: grey" class="mt-1">
                          ${post.created_at}
                      </h6>
      
                      <h5>
                          ${title}
                      </h5>
      
                      <p>${post.body}</p>
      
                      <hr>
      
                      <div>
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                              <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                          </svg>
                          <span>
                              (${post.comments_count}) Comments
                                ${tagsCont}
                          </span>
                      </div>
                  </div>
              </div>
              <!--// post //-->         
      `;
            let comments_container = "";
            let comments = response.data.data.comments;
            for (comment of comments) {
              comments_container += `
              <div class="card-header " id="comment-container" style="background-color: #c5e2f4;">  
                <div class="mx-3">
                    <img src=${comment.author.profile_image} alt="" style="width: 40px; height: 40px;" class="rounded-circle">
                    <b>${comment.author.username}</b>
                    <div>${comment.body}</div>
                    <br>
                </div>
            </div>  
        `;
            }
            comments_container += `  
            <br>     
            <div class="input-group mb-3 " id="create-comment">
              <input type="text" class="form-control" placeholder="add your comment.." aria-label="Recipient's username" aria-describedby="button-addon2" id="send-btn">
              <button class="btn btn-outline-secondary " onclick="createNewComment()" type="button" >send</button>

            </div>
              <br>
              <br>
        `;

            content += comments_container;
            postOf.innerHTML += content;
            setupUI();

          });
      }

      function createNewComment(){
          const sendBtn = document.getElementById("send-btn")
          const commentCont = sendBtn.value
          const token = localStorage.getItem("token")
          const params = {
            "body": commentCont
          }
          const headers = {
            "authorization": `Bearer ${token}`
          }
          axios.post(`https://tarmeezacademy.com/api/v1/posts/${id}/comments`, params, {
            headers: headers
          })
          .then((response=>{
            let commentContainer = document.getElementById("comment-container")
            let comment = response.data.data
            // let newComment = `
            //       <div class="mx-3">
            //           <img src=${comment.author.profile_image} alt="" style="width: 40px; height: 40px;" class="rounded-circle">
            //           <b>${comment.author.username}</b>
            //           <div>${comment.body}</div>
            //           <br>
            //       </div>`
            // console.log(commentContainer);
            // commentContainer.innerHTML += newComment 
           
            getPosts()
            
            showAlert("The comment has been created successfully")     
          })).catch((error)=>{
            showAlert(error.response.data.message, "danger")
          })
        }
        isUserLogin()
    </script>
