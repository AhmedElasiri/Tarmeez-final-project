       /* loading */
       .lds-spinner {
      color: official;
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .lds-spinner div {
      transform-origin: 40px 40px;
      animation: lds-spinner 1.2s linear infinite;
    }
    .lds-spinner div:after {
      content: " ";
      display: block;
      position: absolute;
      top: 3px;
      left: 37px;
      width: 6px;
      height: 18px;
      border-radius: 20%;
      background: #fff;
    }
    .lds-spinner div:nth-child(1) {
      transform: rotate(0deg);
      animation-delay: -1.1s;
    }
    .lds-spinner div:nth-child(2) {
      transform: rotate(30deg);
      animation-delay: -1s;
    }
    .lds-spinner div:nth-child(3) {
      transform: rotate(60deg);
      animation-delay: -0.9s;
    }
    .lds-spinner div:nth-child(4) {
      transform: rotate(90deg);
      animation-delay: -0.8s;
    }
    .lds-spinner div:nth-child(5) {
      transform: rotate(120deg);
      animation-delay: -0.7s;
    }
    .lds-spinner div:nth-child(6) {
      transform: rotate(150deg);
      animation-delay: -0.6s;
    }
    .lds-spinner div:nth-child(7) {
      transform: rotate(180deg);
      animation-delay: -0.5s;
    }
    .lds-spinner div:nth-child(8) {
      transform: rotate(210deg);
      animation-delay: -0.4s;
    }
    .lds-spinner div:nth-child(9) {
      transform: rotate(240deg);
      animation-delay: -0.3s;
    }
    .lds-spinner div:nth-child(10) {
      transform: rotate(270deg);
      animation-delay: -0.2s;
    }
    .lds-spinner div:nth-child(11) {
      transform: rotate(300deg);
      animation-delay: -0.1s;
    }
    .lds-spinner div:nth-child(12) {
      transform: rotate(330deg);
      animation-delay: 0s;
    }
      @keyframes lds-spinner {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
    }

<script>
    let postsOf = document.getElementById("posts")
    setupUI()
    
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userId");
    let localUser = localStorage.getItem("user");

      //====== infinite scroll ======//
      let currentPage = 1;
      let lastPage = 1;
      // window.addEventListener("scroll",function(){
      //     const endOfPage = window.innerHeight + window.pageYOffset >= document.body.scrollHeight;
      //     if(endOfPage && currentPage < lastPage){
      //       currentPage = currentPage + 1
      //       getPosts(false, currentPage)
      //     }
      // })
      //======// infinite scroll //======//

    showProfileDetails()
    function showProfileDetails(){
         toggleLoader(true)
         axios.get(`https://tarmeezacademy.com/api/v1/users/${userId}`)
         .then((response)=>{
              toggleLoader(false)
              document.getElementById("profile-image").src = response.data.data.profile_image
              document.getElementById("name").innerText =  response.data.data.name
              document.getElementById("email").innerText =  response.data.data.email
              document.getElementById("username").innerText =  response.data.data.username
              document.getElementById("titleOfPost").innerText =  response.data.data.username
              document.getElementById("posts-count").innerText =  response.data.data.posts_count
              document.getElementById("comments-count").innerText =  response.data.data.comments_count
              toggleLoader(true)
              axios.get(`https://tarmeezacademy.com/api/v1/users/${userId}/posts?limit=2`)
              .then((response)=>{
                toggleLoader(false)
                let posts = response.data.data

                for(post of posts){
    
                      let editBtn = ""
                      let deleteBtn = ""
                      if(localUser != null) {
                        localUser = JSON.parse(localStorage.getItem("user")).id
                          if( localUser == post.author.id){
                              deleteBtn = `<button class="btn btn-danger mx-2"style="float: right" id="delete-btn" onclick="deleteBtnClicked('${encodeURIComponent(JSON.stringify(post))}', false)" >delete</button>  `
                              editBtn = `<button class="btn btn-secondary "style="float: right" id="edit-btn" onclick="editBtnClicked('${encodeURIComponent(JSON.stringify(post))}')" >edit</button>  `
                          }
                      }

                      let image = "";
                      if (post.image) image = post.image;
                      else post.image = "./profile-pics/image-not-available-icon-260nw-1036295239.png"
                      
                      let title = "";
                      if (post.title) title = post.title;
                      
                      let profileImage = ""
                      if (typeof(post.author.profile_image) == 'string') profileImage = `<img src=${post.author.profile_image} alt="" style="width: 40px; height: 40px;" class="rounded-circle">`
                          
                      let tags = post.tags;
                      let tagsCont = "";
                      for (tag of tags) {
                          tagsCont += `<button class="btn btn-sm rounded-5" style="background-color: gray; color: white">${tag}</button>      `;
                      }
                      let containt = `
                    <div class="card shadow-lg my-3" >
                        <div class="card-header" >
                            ${profileImage}
                            <b  style="cursor: pointer;">${post.author.username}</b>
                            ${deleteBtn}
                            ${editBtn}
                            </div>
                        <div class="card-header" style="cursor: pointer;" onclick="showPost(${post.id})" post-id="${post.id}" id="${post.id}">
                          
                            <img class="w-100" src="${image}" alt="">

                            <h6 style="color: grey" class="mt-1">
                                ${post.created_at}
                            </h6>
            
                            <h5>
                                ${title}
                            </h5>
            
                            <p>${post.body}</p>
            
                            <hr>
            
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                                </svg>
                                <span>
                                    (${post.comments_count}) Comments
                                      ${tagsCont}
                                </span>
                            </div>
                        </div>
                    </div>
                    <!--// post //-->         
            `;
                      postsOf.innerHTML += containt;

                }
              })

         })
 
 }
